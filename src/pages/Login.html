<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body class="min-h-screen flex overflow-hidden">

  <!-- Fondo azul (no responsive) -->
  <div class="w-full h-auto bg-[#0d2569] relative overflow-hidden">
    <img src="puntos.png" alt="" class="absolute top-0 left-16 w-[480px]">
    <img src="line-shape-1.png" alt="" class="absolute top-0 left-0">
    <img src="/character-for-login.png" alt="" class="absolute bottom-0 left-10 w-[450px] object-fill">

  <!-- Formulario (responsive) -->
    <div class="w-full md:w-1/2 absolute top-0 right-0 h-screen shadow-lg [filter:drop-shadow(-10px_0_25px_rgba(124,137,255,0.5))] bg-amber-50 flex flex-col justify-center items-center px-6 py-12 md:py-0 rounded-l-[40px] border-l-2 border-[#8091ff]">    
    <div class="w-full max-w-md space-y-6">
      <h2 class="text-3xl font-bold text-center text-[#0f1122]">¡Bienvenido de nuevo!</h2>
      <p class="text-sm text-center text-gray-600">
        Inicia sesión para acceder a tus cursos, continuar donde lo dejaste y seguir creciendo profesionalmente.
      </p>

      <form  class="space-y-4">
        <div class="flex items-center gap-2 border-[1.5px] border-[#7d7d7d6c] rounded-full px-4 py-2 bg-amber-50">
          <i class="fa-solid fa-user text-gray-600"></i>
          <input type="email" id="email"  placeholder="Usuario" required class="w-full bg-transparent outline-none" />
        </div>

        <div class="input-group flex items-center gap-2 border-[1.5px] border-[#7d7d7d6c] rounded-full px-4 py-2 bg-amber-50 ">
            <i class="fa-solid fa-key text-gray-600"></i>
            <input type="password" id="password" placeholder="Password" required class="w-full bg-transparent outline-none">
            <i class="fas fa-eye toggle-password  text-gray-600" data-target="password"></i>
        </div>


        <div class="text-right text-sm">
          <a href="#" id="recoverPasswordLink" class="text-[#2f53b5] hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <button id="loginBtn" type="button" class="w-full bg-[#2f53b5] text-white py-2 rounded-full hover:bg-[#1e3f9f] transition">
          Iniciar sesión
        </button>
        
      </form>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300"/>
        <span class="mx-2 text-sm text-gray-500">o continuar con</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <div class="flex justify-center gap-4">
        <a href="#" id="googleBtn" class="flex items-center  text-center gap-2 px-12 py-2 border rounded-full bg-white text-[#2f53b5] shadow">
          <img src="/google.png" alt="Google" class="w-5 h-5" />
          Google
        </a>
        <a href="#" id="facebookBtn" class="flex items-center gap-2 px-10 py-2 border rounded-full bg-white text-[#2f53b5]  shadow">
          <img src="/facebook.png" alt="Facebook" class="w-5 h-5" />
          Facebook
        </a>
      </div>
<div id="userInfo">No hay usuario activo</div>

      <p class="text-sm text-center">
        ¿No tienes cuenta?
        <a href="signup.html" class="text-[#2f53b5] font-semibold hover:underline">Registrarse</a>
      </p>
    </div>
  </div>

  </div>
  <script>
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', () => {
      const input = document.getElementById(icon.dataset.target);
      const isPassword = input.getAttribute('type') === 'password';
      input.setAttribute('type', isPassword ? 'text' : 'password');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });
  });
</script>
  <script type="module" src="/src/scripts/auth/mainLogin.js"></script>

</html>
